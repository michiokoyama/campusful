mutation CreateArticle(
  $title: String!
  $content: String!
  $type: String!
  $categoryId: Float!
  $authorId: Float!
) {
  createarticle(
    title: $title,
    content: $content,
    type: $type,
    categoryId: $categoryId,
    authorId: $authorId,
  ){
    title
    content
    type
    category {
      id
    }
    author {
      id
    }
  }
}