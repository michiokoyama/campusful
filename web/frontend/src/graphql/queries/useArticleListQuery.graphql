query getArticles ($categoryIds: [Float!]!) {
  articles (categoryIds: $categoryIds){
    id
    type
    title
    content
    published
    thanksNum
    commentNum
    createdAt
		author {
      id
      displayName
      gender
      email
      university {
        name
      }
    }
    category {
      name
    }
    comments {
      content
    }
  }
}